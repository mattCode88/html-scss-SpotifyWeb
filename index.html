<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="dist/app.css">
</head>
<body>

    <div class="container">

        <div class="sidebar flex">

            <div class="sidebar-top">

                <div class="sidebar-top-logo flex">
                    <img src="img/logo-spy.png" alt="logo">
                    <div class="color-white">Spotify</div>
                </div>

                <div class="sidebar-top-search">
                    <div class="sidebar-top-search-home flex cursor adapt">
                        <i class="fas fa-home color-white"></i>
                        <span class="color-white">Home</span>
                    </div>
                    <div class="sidebar-top-search-research flex cursor adapt">
                        <i class="fas fa-search"></i>
                        <span>Cerca</span>
                    </div>
                    <div class="sidebar-top-search-library flex cursor adapt">
                        <i class="fas fa-book-open"></i>
                        <span>La tua Libreria</span>
                    </div>
                </div>

                <div class="sidebar-top-playlist adapt">
                    <div class="color-white bold">PLAYLIST</div>
                    <div class="sidebar-top-playlist-logo flex">
                        <img src="img/croce.jpg" alt="">
                        <div>Crea Playlist</div>
                    </div>
                </div>

                <div class="sidebar-top-list">
                    <div class="cursor adapt">Nome Playlist</div>
                    <div class="cursor adapt">Nome Playlist</div>
                    <div class="cursor adapt">Nome Playlist</div>
                    <div class="cursor adapt">Nome Playlist</div>
                    <div class="cursor adapt">Nome Playlist</div>
                    <div class="cursor adapt">Nome Playlist</div>
                </div>

            </div>

            <div class="sidebar-top1">
                <img src="img/logo-spy.png" alt="logo">
                <i class="fas fa-home color-white cursor"></i>
                <i class="fas fa-search cursor"></i>
                <i class="fas fa-book-open cursor"></i>
            </div>

            <div class="sidebar-bottom">

                <div class="sidebar-bottom-top cursor">
                    <i class="fab fa-instalod"></i>
                    <span> Installa app</span>
                </div>

                <div class="sidebar-bottom-bottom cursor adapt color-white bold">
                    <i class="far fa-user"></i>
                    <span> John Doe</span>
                </div>

            </div>

            <div class="sidebar-bottom1">
                <i class="fab fa-instalod cursor"></i>
                <div class="cursor"><i class="far fa-user color-white"></i></div>
            </div>

        </div>

        <div class="hightbar flex">
            <div class="hightbar-upgrade1 color-white cursor">EFFETTUA UPGRADE</div>
            <div class="hightbar-upgrade2 color-white cursor">UPGRADE</div>
        </div>

        <div class="content">

        </div>

        <div class="lowbar">

        </div>

    </div>
    
</body>
</html>
